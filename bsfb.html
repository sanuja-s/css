<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="/bsfb.css"> -->
    <style>
        .container-fluid {
            background-color: rgb(255, 255, 255);
            height: 100%;
            width: 100%;
            border: 5px solid rgb(90, 82, 82);


        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="background-color:  #3b5998;">
            <div class="col-6 mb-1">
                <img src="/fblogo.png" alt="" height="50px" width="50px">
            </div>
            <div class="col-2">

                <form class="form-inline" role="form">
                    <div class="form-group">
                        <label for="username" class="sr-only" style="color:white; font-weight: bold;">Email</label>
                        <input type="text" class="form-control" style="width:150px" id="username"
                            placeholder="Email/Phone">
                    </div>
            </div>
            <div class="col-2">
                <div class="form-group">
                    <label for="password" class="sr-only" style="color:white; font-weight: bold;">Password</label>
                    <input type="text" class="form-control" style="width:150px" id="password"
                        placeholder="Enter your password">
                </div>
            </div>
            <div class="col-2 mt-3">
                <div class="form-group">
                   <button class="btn btn-primary" type="submit">
                    Login
                   </button>
                </div>
        </div>
            </form>
        </div>
    </div>
</body>

</html>
